<ion-view title="View Carts" id="page14">
    <ion-header-bar class="bar bar-header bar-positive">
  		<h1 class="title" style="color:white;">View All Carts</h1>
  	</ion-header-bar>
  	<ion-content padding="true" class="has-header" ng-controller="viewCartsCtrl"> 
    <link src="www/css/materialadmin.css">
        <div class="list list-inset">
          <label class="item item-input">
            <i class="icon ion-search placeholder-icon">
            </i>
            <input type="text" placeholder="search" ng-model="carts">
          </label>
        </div>
    <div class='table-responsive'>
    <table class="table table-striped table-hover">
      <thead style="color:white;background-color: #444;">
        <tr>
          <th style="padding:10px">Foodcart ID</th>
          <th style="padding:10px">Foodcart Name</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="cart in cartList | filter:carts">
          <td style="padding:10px">{{cart.Foodcart_ID}}</td>
          <td style="padding:10px">{{cart.Description}}</td>
        </tr>
      </tbody>
    </table>
    </ion-content>
</ion-view>
